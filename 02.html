<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
</head>
<body>
    <a href="1111">with href</a>
    <a >without href</a>
    
    <button class="click text">1111</button>
    <button class="click">2222</button>
    <button class="text">3333</button>
    <button class="text-1">4444</button>
    <button class="text_1">555</button>

    
    <div class="first">
        <div class="second">
            <p>333333</p>
        </div>
        <p class="secend2">222222</p>
        <p class="secend2">444444</p>
    </div>

</body>
<style>
    a[href] {
        color: red;
        font-size: 30px;
    }

    button[class="click"] {
        color: red;
    }
    button[class~="click"] {
        width: 60px;
        height: 30px;
    }
    button[class|="text"] {
        font-size: 20px;
    }

    .first p {
        font-size: 24px;
    }
    .first > p {
        color: red;
    }
    .second + p {
        font-family: 'Courier New', Courier, monospace;
    }
</style>
</html>
